name: Build and Deploy Docs

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Install and Build ğŸ”§ 
      run: |
        cd docs
        npm install
        npm run docs:build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/docs/.vuepress/dist

    - name: Upyun Refresh
      uses: yiyungent/upyun-action@main
      with:
        # åœ¨ Settings->Secrets é…ç½® UPYUN_USERNAME, UPYUN_PASSWORD
        upyun_username: ${{ secrets.UPYUN_USERNAME }}
        upyun_password: ${{ secrets.UPYUN_PASSWORD }}
        # è¦åˆ·æ–°çš„url, æ”¯æŒåŒ¹é…ç¬¦ *, å¤šä¸ªurlä¸­é—´ç”¨ \n éš”å¼€
        refresh_cache_urls: "https://moeci.com/PluginCore/*\nhttps://moeci.com/PluginCore"
        upyun_debug: true