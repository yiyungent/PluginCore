name: Build and Deploy Docs API

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        submodules: true
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Install and Build ğŸ”§ 
      run: |
        dotnet tool update -g docfx
        dotnet build src/PluginCore.IPlugins/PluginCore.IPlugins.csproj --configuration Release
        dotnet build src/PluginCore/PluginCore.csproj --configuration Release
        dotnet build src/PluginCore.IPlugins.AspNetCore/PluginCore.IPlugins.AspNetCore.csproj --configuration Release
        dotnet build src/PluginCore.AspNetCore/PluginCore.AspNetCore.csproj --configuration Release
        cd docfx_project
        docfx docfx.json

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docfx_project/_site
        target-folder: docs-api

    - name: Upyun Refresh
      uses: yiyungent/upyun-action@main
      with:
        # åœ¨ Settings->Secrets é…ç½® UPYUN_USERNAME, UPYUN_PASSWORD
        upyun_username: ${{ secrets.UPYUN_USERNAME }}
        upyun_password: ${{ secrets.UPYUN_PASSWORD }}
        # è¦åˆ·æ–°çš„url, æ”¯æŒåŒ¹é…ç¬¦ *, å¤šä¸ªurlä¸­é—´ç”¨ \n éš”å¼€
        refresh_cache_urls: "https://moeci.com/PluginCore/docs-api/*\nhttps://moeci.com/PluginCore/docs-api"
        upyun_debug: true