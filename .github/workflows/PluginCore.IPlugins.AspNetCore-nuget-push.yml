name: PluginCore.IPlugins.AspNetCore NuGet Push

on: 
  push:
    tags:
      - 'PluginCore.IPlugins.AspNetCore-v*'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102

    - name: Build and Pack
      run: |
        cd ./src/PluginCore.IPlugins.AspNetCore
        dotnet build --configuration Release
        dotnet pack --configuration Release
        dotnet pack --configuration Release -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
        ls
        ls ./bin/Release/
        
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Add private GitHub registry to NuGet
      run: |
        nuget sources add -name github -Source https://nuget.pkg.github.com/yiyungent/index.json -Username yiyungent -Password ${{ secrets.GITHUB_TOKEN }}
        
    - name: Push generated package to GitHub registry and NuGet
      run: |
        nuget push .\src\PluginCore.IPlugins.AspNetCore\bin\Release\*.nupkg -Source github -SkipDuplicate
        nuget push .\src\PluginCore.IPlugins.AspNetCore\bin\Release\*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.NugetKey }}
